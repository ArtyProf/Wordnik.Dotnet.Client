name: Test library

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and Test the Library project
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      # Step 3: Restore dependencies for all projects
      - name: Restore dependencies
        run: dotnet restore ./Wordnik.Client.sln

      # Step 4: Build the entire solution, including both test projects
      - name: Build solution
        run: dotnet build ./Wordnik.Client.sln --no-restore

      # Step 5: Install SonarCloud Scanner and Dotnet Coverage
      - name: Install SonarCloud Scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      # Step 6: Start SonarCloud Analysis
      - name: Start SonarCloud Analysis
        env:
          SONAR_PROJECT: ${{ secrets.SONAR_PROJECT }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_OWNER: ${{ secrets.SONAR_OWNER }}
        run: |
          dotnet-sonarscanner begin /k:"$SONAR_PROJECT" /o:"$SONAR_OWNER" \
          /d:sonar.token="$SONAR_TOKEN" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.test.exclusions="Tests/Wordnik.Client.IntegrationTests/**" \
          /d:sonar.coverage.exclusions="Docs/**,Demo/**" \
          /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml"

      # Step 7: Build the Wordnik.Client project
      - name: Build Wordnik.Client
        run: dotnet build ./Wordnik.Client.sln --no-restore --no-incremental

      # Step 8: Run Unit Tests with Coverage
      - name: Run Unit Tests
        run: |
          dotnet-coverage collect "dotnet test Tests/Wordnik.Client.UnitTests/Wordnik.Client.UnitTests.csproj" -f xml -o "coverage.xml"

      # Step 9: Complete SonarCloud Analysis
      - name: End SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      # Step 10: Run Integration Tests
      - name: Run Integration Tests
        env:
          Wordnik__ApiKey: ${{ secrets.WORDNIK_API_KEY }}
        run: dotnet test Tests/Wordnik.Client.IntegrationTests/Wordnik.Client.IntegrationTests.csproj --no-build
